<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.png" alt="" />
          <span>MasterCard</span>
        </div>
        <img src="images/chip.png" alt="" class="chip" />
      </header>
      <div class="card-details">
        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="card-no">7329 2302 2222 9992</h5>
          <h5 class="card-holder-name">Kartek Sanjay Jadhav</h5>
        </div>
        <div class="expiry">
          <h6>Valid Thru</h6>
          <h5>05/28</h5>
        </div>
      </div>
    </div>
  </body>
</html>
