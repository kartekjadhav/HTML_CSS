<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar-toggle" onclick="showSidebar()">
      <a href="#">
        <i class="bx bx-menu"></i>
      </a>
    </div>
    <div class="sidebar">
      <div class="links">
        <div class="logo">
          <a href="#">Coding Labs</a>
          <i class="bx bx-x" onclick="hideSidebar()"></i>
        </div>
        <ul>
          <li>
            <a href="#"><i class="bx bxs-dashboard"></i> Dashboard </a>
          </li>
          <li>
            <a href="#"><i class="bx bx-link"></i> Shortcuts </a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-menu-alt-right"></i>Overview </a>
          </li>
          <li>
            <a href="#"> <i class="bx bxs-calendar-minus"></i>Events </a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-question-mark"></i>About </a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-briefcase"></i>Services </a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-phone"></i>Contact </a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-conversation"></i>Feedback </a>
          </li>
        </ul>
      </div>
      <div class="social-links">
        <ul>
          <li>
            <a href="#"><i class="bx bxl-facebook-circle"></i></a>
          </li>
          <li>
            <a href="#"><i class="bx bxl-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="bx bxl-github"></i></a>
          </li>
          <li>
            <a href="#"><i class="bx bxl-instagram"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <script>
      function showSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "block";
      }

      function hideSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none";
      }
    </script>
  </body>
</html>
