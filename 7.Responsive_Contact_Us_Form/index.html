<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="bx bxs-map"></i>
            <div class="text1">Address</div>
            <div class="text2">Flat 402, A wing</div>
            <div class="text3">Gt. Road, Franfurt</div>
          </div>
          <div class="phone details">
            <i class="bx bx-phone"></i>
            <div class="text1">Phone</div>
            <div class="text2">+919932231930</div>
            <div class="text3">+919932231930</div>
          </div>
          <div class="email details">
            <i class="bx bx-envelope"></i>
            <div class="text1">Email</div>
            <div class="text2">shady@shady.com</div>
            <div class="text3">info.shady@shady.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="title-text">Send us a message</div>
          <div class="info-text">
            If you want to hire me or have any queries regarding my projects,
            send me message here, it's my pleasure to help you
          </div>
          <form action="#">
            <div class="inputname input">
              <input type="text" placeholder="Bruce Wayne" required />
            </div>
            <div class="inputemail input">
              <input type="email" placeholder="abc@gmail.com" required />
            </div>
            <div class="text-area input">
              <textarea placeholder="Your Message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
