<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="professional_dp.jpg" alt="" />
      </div>
      <div class="text-data">
        <span class="name">Shady Labs</span>
        <span class="job">Youtuber & Blogger</span>
      </div>
      <div class="social-icons">
        <a href="#" class="link facebook-icon">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link twitter-icon">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" class="link instagram-icon">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link github-icon">
          <i class="bx bxl-github"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="subscribe">Subscribe</button>
        <button class="message">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number"> 20 </span>
        </div>
        <div class="data">
          <i class="bx bx-chat"></i>
          <span class="number"> 20 </span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number"> 20 </span>
        </div>
      </div>
    </div>
  </body>
</html>
